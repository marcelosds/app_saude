{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static '/usuarios/css/usuarios.css' %}"
{% endblock %}

{% block 'body' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center">
            <div class="cont-cadastro">
                <br>
                <br>
                <section class="cont-logo">
                    <img class="logo" src="{% static 'geral/img/logo.png' %}">
                    <label class="text-logo">Minha Saúde</label>
                </section>
                <hr>
                <form action="{% url 'cadastro' %}" method="post">{% csrf_token %}
                    <h2 class="fonte-destaque1">Cadastre-se</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <section class="alert {{message.tags}}">
                                {{message}}
                            </section>
                        {% endfor %}
                    {% endif %}

                    <br>
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="" class="form-control" placeholder="digite seu primeiro nome...">
                    <br>
                    <label for="">Sobrenome</label>
                    <input type="text" name="sobrenome" id="" class="form-control" placeholder="digite seu sobrenome...">
                    <br>
                    <label for="">Usuário</label>
                    <input type="text" name="username" id="" class="form-control" placeholder="digite seu novo usuário de acesso...">
                    <br>
                    <label for="">E-mail</label>
                    <input type="text" name="email" id="" placeholder="email@email.com" class="form-control">
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="">Senha</label>
                            <input type="password" name="senha" class="form-control" placeholder="digite sua senha...">
                        </div>
                        <div class="col-md">
                            <label for="">Confirmar Senha</label>
                            <input type="password" name="confirmar_senha" class="form-control"
                                placeholder="digite sua senha novamente..." id="">
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                    <a href="{% url 'login' %}" class="btn btn-dark-color-outline">Já possuo uma conta</a>
                </form>
            </div>
        </div>
        <div class="col-md bg-main d-flex justify-content-center align-items-center">
            <img src="{% static 'usuarios/img/ilustracao.png' %}" alt="">
        </div>
    </div>
</div>
{% endblock 'body' %}
